<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Quiz!</h1>
        <form id="quizForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="question">
                <h3>Question 1: What is your favorite programming language?</h3>
                <div class="options">
                    <label>
                        <input type="radio" name="q1" value="JavaScript" required>
                        JavaScript
                    </label>
                    <label>
                        <input type="radio" name="q1" value="Python">
                        Python
                    </label>
                    <label>
                        <input type="radio" name="q1" value="Java">
                        Java
                    </label>
                    <label>
                        <input type="radio" name="q1" value="Other">
                        Other
                    </label>
                </div>
            </div>

            <div class="question">
                <h3>Question 2: How long have you been programming?</h3>
                <div class="options">
                    <label>
                        <input type="radio" name="q2" value="Less than 1 year" required>
                        Less than 1 year
                    </label>
                    <label>
                        <input type="radio" name="q2" value="1-3 years">
                        1-3 years
                    </label>
                    <label>
                        <input type="radio" name="q2" value="3-5 years">
                        3-5 years
                    </label>
                    <label>
                        <input type="radio" name="q2" value="More than 5 years">
                        More than 5 years
                    </label>
                </div>
            </div>

            <div class="question">
                <h3>Question 3: What is your preferred development environment?</h3>
                <div class="options">
                    <label>
                        <input type="radio" name="q3" value="VS Code" required>
                        VS Code
                    </label>
                    <label>
                        <input type="radio" name="q3" value="IntelliJ">
                        IntelliJ
                    </label>
                    <label>
                        <input type="radio" name="q3" value="Sublime Text">
                        Sublime Text
                    </label>
                    <label>
                        <input type="radio" name="q3" value="Other">
                        Other
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Quiz</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
